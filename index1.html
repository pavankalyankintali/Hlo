<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>selling organic food products through online</title>
  <img src="https://upload.wikimedia.org/wikipedia/commons/8/80/Meesho_Logo_Full.png" alt="hii">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    header {
      background: #2c3e50;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      padding: 2rem;
      justify-content: center;
      gap: 20px;
    }

    .product {
      background: white;
      border: 1px solid #ddd;
      border-radius: 5px;
      width: 250px;
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 5px;
    }

    .product h3 {
      margin: 10px 0;
    }

    .product p {
      color: green;
      font-weight: bold;
    }

    .btn {
      background-color: #27ae60;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #219150;
    }
  </style>
</head>
<body>

  <header>
    <h1>My Online Store</h1>
  </header>

  <div class="container">
    <!-- Product 1 -->
    <div class="product">
      <img src="https://share.google/images/EFROzRjEMir2lAtwu" alt="Product 1">
      <h3>organic tomatoes</h3>
      <p>25</p>
      <button class="btn" onclick="addToCart('tomatoes')">Add to Cart</button>
    </div>

    <!-- Product 2 -->
    <div class="product">
      <img src="https://share.google/images/5pGyncWu2dya1CUhz" alt="Product 2">
      <h3>organic spinach</h3>
      <p>30</p>
      <button class="btn" onclick="addToCart('spinach')">Add to Cart</button>
    </div>

    <!-- Product 3 -->
    <div class="product">
      <img src="https://share.google/images/Z2L0LH5YaBHzWf4XY" alt="Product 3">
      <h3>apples</h3>
      <p>100</p>
      <button class="btn" onclick="addToCart('apples')">Add to Cart</button>
    </div>
  </div>

   <!-- Product 4 -->
    <div class="product">
      <img src="https://share.google/images/8iUJSmPOtvoWX8ByQ" alt="Product 3">
      <h3>grapes</h3>
      <p>60</p>
      <button class="btn" onclick="addToCart('grapes')">Add to Cart</button>
    </div>
  </div>

   <!-- Product 5 -->
    <div class="product">
      <img src="https://share.google/images/GznxPPonvKncc6Tf7" alt="Product 3">
      <h3>oranges</h3>
      <p>100</p>
      <button class="btn" onclick="addToCart('oranges')">Add to Cart</button>
    </div>
  </div>

  <script>
    function addToCart(productName) {
      alert(productName + " added to cart!");
    }
  </script>

</body>
</html>
